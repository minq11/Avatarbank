# 개발 환경용 Docker Compose (Hot Reload)
# 로컬 개발 시 사용 - 코드 변경이 즉시 반영됨
# NeonDB와 Upstash Redis 사용

services:
  # 백엔드 API (Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avatarbank-backend-dev
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENV=local
      - JWT_SECRET_KEY=dev_secret_key_change_in_production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - AWS_REGION=ap-northeast-2
      - S3_BUCKET=avatarbank-images
      - COMFYUI_BASE_URL=http://runpods-comfyui:8188
      - RUNPODS_HMAC_SECRET=dev_hmac_secret
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: avatarbank-network-dev
